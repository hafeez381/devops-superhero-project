name: Provision t2.micro EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install the latest version of Terraform CLI
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.0.3'

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TF_USER_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.TF_USER_AWS_SECRET }}
          aws-region: us-east-1

      # Decode SSH private key and set permissions
      - name: Decode SSH private key
        run: echo "${{ secrets.AWS_SSH_KEY }}" > /tmp/private-key.pem
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Ansible
        run: pip install ansible

      - name: Set permissions for SSH private key
        run: chmod 400 /tmp/private-key.pem

      # Initialize a new or existing Terraform working directory
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # Generate an execution plan for Terraform
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -input=false

      # Apply the generated plan
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
      
      - name: Terraform Pull
        working-directory: terraform
        run: terraform state pull

      # Ansible configuration
      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: ansible-playbook -i inventory.ini configure-ec2.yml
